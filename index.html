<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .elements {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .element {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button, input {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bubble Sort Game</h1>
        <div>
            <label for="numElements">Number of Elements (4-12): </label>
            <input type="number" id="numElements" value="4" min="4" max="12">
        </div>
        <div class="elements" id="elements"></div>
        <div class="controls">
            <button id="swap">Swap (S)</button>
            <button id="next">Next (N)</button>
            <button id="restart">Restart (R)</button>
        </div>
        <div id="lives">Lives: 3</div>
        <div id="timer">Time: 0s</div>
        <div id="message"></div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
